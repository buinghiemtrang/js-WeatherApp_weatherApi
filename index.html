<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/all.min.js"></script>
    <script src="./js/moment.js"></script>
</head>
<body>
    <div class="container">
        <div class="main-section">
            <div class="search-bar">
                <i class="fas fa-search search-icon"></i>
                <input type="text" name="search-city" id="search-input" placeholder="Tìm kiếm thành phố">
            </div>
            <div class="info-wrraper">
                <p class="city-name">--</p>
                <p class="weather-state">--</p>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" class="weather-icon" alt="">
                <p class="temperature">--</p>
            </div>
        </div>
        <div class="edditional-section">
            <div class="row">
                <div class="item">
                    <div class="label">Mặt Trời Mọc</div>
                    <div class="value sunrise">--</div>
                </div>
                <div class="item">
                    <div class="label">Mặt Trời Lặn</div>
                    <div class="value sunset">--</div>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <div class="label">Độ Ẩm</div>
                    <div class="value"><span class="humidity">--</span> %</div>
                </div>
                <div class="item">
                    <div class="label ">Gió</div>
                    <div class="value"><span class="wind-speed">--</span> km/h</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
